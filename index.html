<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="strategy.js"></script>
</head>
<body onload="Run()">
    <div class="building" id="resources">
            <h2>Resources:</h2>
            <span>Wood = </span><span id="wood-count">0</span>
            </br>
            <span>Rock = </span><span id="rock-count">0</span>
            </br>
            <span>Gold = </span><span id="gold-count">0</span>
            </br>
            <span>Level = </span><span id="level-count">0</span>
    </div>
    <div class="wrapper">
        <div class="building" id="wood">
            <h2>Wood:</h2>
            <h3 id="count-wood">0</h3>
        </div>
        <div class="building" id="rock">
            <h2>Rock:</h2>
            <h3 id="count-rock">0</h3>
        </div>
        <div class="building" id="gold">
            <h2>Gold:</h2>
            <h3 id="count-gold">0</h3>
        </div>
        <div class="building" id="castle">
            <h2>Castle:</h2>
            <h3 id="count-level">0</h3>
        </div>

    </div>
</body>
</html>
